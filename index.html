<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>

<h2>Đang kết nối thiết bị...</h2>
<p id="status">Vui lòng chờ 5 giây...</p>

<script>
const ESP_API = "http://192.168.1.99:8880/redirect"; // IP ESP8266
let redirectLink = "";

fetch(ESP_API)
  .then(res => res.text())
  .then(url => {
    redirectLink = url;
    document.getElementById("status").innerText =
      "Sẽ chuyển đến: " + url;

    setTimeout(() => {
      window.location.href = redirectLink;
    }, 5000);
  })
  .catch(() => {
    document.getElementById("status").innerText =
      "Không kết nối được ESP8266";
  });
</script>

</body>
</html>
