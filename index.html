<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Redirect</title>
  <style>
    body {
      font-family: Arial;
      background: #0b0b0b;
      color: #00ff88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      border: 2px solid #00ff88;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
    }
    a {
      color: #00ff88;
      font-size: 20px;
      text-decoration: none;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üåç ESP8266</h2>
  <p>ƒêang chuy·ªÉn sau <span id="count">5</span> gi√¢y...</p>
  <a id="iplink" href="#">ƒêang t·∫£i...</a>
</div>

<script>
const PORT = 8880;
let countdown = 5;

fetch("https://api.jsonbin.io/v3/b/696a6b61d0ea881f40705b39/latest")
  .then(res => res.json())
  .then(data => {
    const ip = data.record.ip;
    const link = "http://" + ip + ":" + PORT;

    const a = document.getElementById("iplink");
    a.href = link;
    a.innerText = link;

    // ƒê·∫øm ng∆∞·ª£c
    const timer = setInterval(() => {
      countdown--;
      document.getElementById("count").innerText = countdown;

      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = link; // üöÄ AUTO REDIRECT
      }
    }, 1000);
  })
  .catch(err => {
    document.getElementById("iplink").innerText = "L·ªói t·∫£i IP";
    console.error(err);
  });
</script>

</body>
</html>
