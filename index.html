  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .latest { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

</head>
<body>
  <h2>ğŸ“Š GiÃ¡m sÃ¡t Nhiá»‡t Ä‘á»™ & Äá»™ áº©m</h2>

  <!-- Báº£ng trÃªn cÃ¹ng: giÃ¡ trá»‹ má»›i nháº¥t -->
  <div class="latest" id="latest">
    <h3>ğŸ”„ GiÃ¡ trá»‹ cáº­p nháº­t gáº§n nháº¥t</h3>
    <p>Nhiá»‡t Ä‘á»™: <span id="latestTemp">--</span> Â°C</p>
    <p>Äá»™ áº©m: <span id="latestHum">--</span> %</p>
    <p>Thá»i gian: <span id="latestTime">--</span></p>
  </div>

  <div class="container">
    <!-- Báº£ng dá»¯ liá»‡u -->
    <div class="table-container">
      <h3>ğŸ“‹ Báº£ng dá»¯ liá»‡u</h3>
      <table id="dataTable">
        <thead>
          <tr><th>Thá»i gian</th><th>Nhiá»‡t Ä‘á»™ (Â°C)</th><th>Äá»™ áº©m (%)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Biá»ƒu Ä‘á»“ -->
    <div class="chart-container">
      <h3>ğŸ“ˆ Biá»ƒu Ä‘á»“</h3>
      <canvas id="myChart"></canvas>

  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9vUgV4dRIuiRvhodbnCHRjjJRhzANiXZ_9f7GzwdZvrhMFPFCiBim7KhrGCQzyBzNxs6Q0C2fMjAF/pub?gid=0&single=true&output=csv";

    async function fetchData() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // bá» dÃ²ng tiÃªu Ä‘á»

      let tableBody = "";
      const labels = [];
      const temps = [];
      const hums = [];

      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length >= 3) {
          const time = cols[0];
          const temp = parseFloat(cols[1]);
          const hum = parseFloat(cols[2]);

          tableBody += `<tr><td>${time}</td><td>${temp}</td><td>${hum}</td></tr>`;
          labels.push(time);
          temps.push(temp);
          hums.push(hum);
        }
      });

      document.querySelector("#dataTable tbody").innerHTML = tableBody;

      // Cáº­p nháº­t giÃ¡ trá»‹ má»›i nháº¥t (dÃ²ng cuá»‘i cÃ¹ng)
      if (labels.length > 0) {
        document.getElementById("latestTime").textContent = labels[labels.length - 1];
        document.getElementById("latestTemp").textContent = temps[temps.length - 1];
        document.getElementById("latestHum").textContent = hums[hums.length - 1];
      }

      // Váº½ biá»ƒu Ä‘á»“
      const ctx = document.getElementById("myChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Nhiá»‡t Ä‘á»™ (Â°C)",
              data: temps,
              borderColor: "red",
              fill: false
            },
            {
              label: "Äá»™ áº©m (%)",
              data: hums,
              borderColor: "blue",
              fill: false
            }
          ]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    fetchData();
  </script>
</body>
