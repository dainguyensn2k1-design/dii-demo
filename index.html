<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Nhiệt độ & Độ ẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #2e2e2e;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #00ffcc;
      color: black;
    }
    tr:nth-child(even) {
      background: #3a3a3a;
    }
  </style>
</head>
<body>
  <h1>Dữ liệu Nhiệt độ & Độ ẩm</h1>
  <p>Theo từng giờ trong ngày</p>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Thời gian</th>
        <th>Nhiệt độ (°C)</th>
        <th>Độ ẩm (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Dữ liệu mẫu
    const data = [
      ["00:00", 25.1, 82],
      ["01:00", 24.9, 84],
      ["02:00", 24.7, 85],
      ["03:00", 24.5, 86],
      ["04:00", 24.4, 87],
      ["05:00", 24.6, 86],
      ["06:00", 25.0, 85],
      ["07:00", 26.2, 82],
      ["08:00", 27.8, 78],
      ["09:00", 29.1, 74],
      ["10:00", 30.4, 70],
      ["11:00", 31.2, 68],
      ["12:00", 32.0, 65],
      ["13:00", 32.5, 64],
      ["14:00", 32.7, 63],
      ["15:00", 32.4, 64],
      ["16:00", 31.8, 66],
      ["17:00", 30.7, 70],
      ["18:00", 29.4, 74],
      ["19:00", 28.1, 77],
      ["20:00", 27.2, 80],
      ["21:00", 26.5, 82],
      ["22:00", 26.0, 83],
      ["23:00", 25.6, 84]
    ];

    const tableBody = document.querySelector("#dataTable tbody");

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
      tableBody.appendChild(tr);
    });
  </script>
</body>
</html>
