<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dữ liệu ESP32 từ Google Sheets</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #2e2e2e;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #00ffcc;
      color: black;
    }
    tr:nth-child(even) {
      background: #3a3a3a;
    }
    canvas {
      max-width: 90%;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Dữ liệu ESP32</h1>
  <p>Cập nhật từ Google Sheets</p>

  <!-- Bảng dữ liệu -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Thời gian</th>
        <th>Nhiệt độ (°C)</th>
        <th>Độ ẩm (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Biểu đồ -->
  <canvas id="myChart"></canvas>

  <script>
    // Thay link này bằng link CSV Google Sheets của bạn
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9vUgV4dRIuiRvhodbnCHRjjJRhzANiXZ_9f7GzwdZvrhMFPFCiBim7KhrGCQzyBzNxs6Q0C2fMjAF/pub?gid=0&single=true&output=csv";

    async function loadData() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // bỏ dòng tiêu đề
      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";

      let labels = [];
      let temps = [];
      let hums = [];

      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length >= 3) {
          const time = cols[0];
          const temp = parseFloat(cols[1]);
          const hum = parseFloat(cols[2]);

          // Thêm vào bảng
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${time}</td><td>${temp}</td><td>${hum}</td>`;
          tableBody.appendChild(tr);

          // Thêm vào mảng cho chart
          labels.push(time);
          temps.push(temp);
          hums.push(hum);
        }
      });

      // Vẽ biểu đồ
      const ctx = document.getElementById("myChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Nhiệt độ (°C)",
              data: temps,
              borderColor: "red",
              fill: false
            },
            {
              label: "Độ ẩm (%)",
              data: hums,
              borderColor: "blue",
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "black" } }
          },
          scales: {
            x: { ticks: { color: "black" } },
            y: { ticks: { color: "black" } }
          }
        }
      });
    }

    loadData();
    setInterval(loadData, 10000); // Cập nhật mỗi 10 giây
  </script>
</body>
</html>
